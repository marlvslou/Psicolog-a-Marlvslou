<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Psicología</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular - Psicología</h1>
  <div id="malla-container">

    <!-- Primer Año -->
    <section data-ano="1" data-semestre="1">
      <h2>Primer Año - I Semestre</h2>
      <div class="ramo" data-id="historia">
        <button>Historia de la psicología</button>
      </div>
      <div class="ramo" data-id="filosofia">
        <button>Fundamentos filosóficos de la psicología</button>
      </div>
      <div class="ramo" data-id="procesos">
        <button>Procesos psicológicos</button>
      </div>
      <div class="ramo" data-id="psicobiologia">
        <button>Psicobiología</button>
      </div>
      <div class="ramo" data-id="taller_desarrollo">
        <button>Taller de Bases del desarrollo profesional</button>
      </div>
      <div class="ramo" data-id="electivo_eje1">
        <button>Electivo eje 1</button>
      </div>
    </section>

    <section data-ano="1" data-semestre="2">
      <h2>Primer Año - II Semestre</h2>
      <div class="ramo" data-id="sociologia">
        <button>Sociología</button>
      </div>
      <div class="ramo" data-id="social1" data-prer="procesos">
        <button>Psicología social I</button>
      </div>
      <div class="ramo" data-id="ciclo1" data-prer="procesos">
        <button>Ciclo vital I</button>
      </div>
      <div class="ramo" data-id="neurociencias">
        <button>Neurociencias</button>
      </div>
      <div class="ramo" data-id="taller_razonamiento">
        <button>Taller de Razonamiento y argumentación</button>
      </div>
      <div class="ramo" data-id="electivo_eje2">
        <button>Electivo eje 2</button>
      </div>
    </section>

    <!-- Segundo Año -->
    <section data-ano="2" data-semestre="1">
      <h2>Segundo Año - I Semestre</h2>
      <div class="ramo" data-id="social2">
        <button>Psicología social II</button>
      </div>
      <div class="ramo" data-id="ciclo2" data-prer="social1,ciclo1">
        <button>Ciclo vital II</button>
      </div>
      <div class="ramo" data-id="paradigmas">
        <button>Paradigmas y métodos de investigación en psicología</button>
      </div>
      <div class="ramo" data-id="taller_rel_humanas1">
        <button>Taller de relaciones humanas I</button>
      </div>
      <div class="ramo" data-id="electivo_eje3">
        <button>Electivo eje 3</button>
      </div>
      <div class="ramo" data-id="electivo_linea1">
        <button>Electivo línea 1</button>
      </div>
    </section>

    <section data-ano="2" data-semestre="2">
      <h2>Segundo Año - II Semestre</h2>
      <div class="ramo" data-id="personalidad">
        <button>Psicología de la personalidad</button>
      </div>
      <div class="ramo" data-id="met_cuantitativas" data-prer="paradigmas">
        <button>Metodologías cuantitativas para investigación en psicología</button>
      </div>
      <div class="ramo" data-id="taller_rel_humanas2">
        <button>Taller de relaciones humanas II</button>
      </div>
      <div class="ramo" data-id="practica_temprana" data-prer="ciclo2">
        <button>Práctica Temprana</button>
      </div>
      <div class="ramo" data-id="met_cualitativas" data-prer="paradigmas">
        <button>Metodologías cualitativas para la investigación en psicología</button>
      </div>
      <div class="ramo" data-id="electivo_linea2">
        <button>Electivo línea 2</button>
      </div>
    </section>

    <!-- Tercer Año -->
    <section data-ano="3" data-semestre="1">
      <h2>Tercer Año - I Semestre</h2>
      <div class="ramo" data-id="educacional">
        <button>Psicología educacional</button>
      </div>
      <div class="ramo" data-id="psicopatologia" data-prer="met_cuantitativas,met_cualitativas,practica_temprana">
        <button>Psicopatología</button>
      </div>
      <div class="ramo" data-id="cognitiva">
        <button>Psicología cognitiva</button>
      </div>
      <div class="ramo" data-id="psicoanalitica">
        <button>Psicología psicoanalítica</button>
      </div>
      <div class="ramo" data-id="taller_psicodiagnostico" data-prer="met_cualitativas">
        <button>Taller de psicodiagnóstico y técnicas de evaluación cognitiva</button>
      </div>
    </section>

    <section data-ano="3" data-semestre="2">
      <h2>Tercer Año - II Semestre</h2>
      <div class="ramo" data-id="trabajo">
        <button>Psicología del trabajo</button>
      </div>
      <div class="ramo" data-id="psiquiatria" data-prer="psicopatologia">
        <button>Psiquiatría</button>
      </div>
      <div class="ramo" data-id="sistemica">
        <button>Psicología sistémica</button>
      </div>
      <div class="ramo" data-id="humanista">
        <button>Psicología humanista existencial</button>
      </div>
      <div class="ramo" data-id="taller_psicodiagnostico2">
        <button>Taller de psicodiagnóstico y técnicas de evaluación de la personalidad</button>
      </div>
      <div class="ramo" data-id="taller_eval_infantil">
        <button>Taller técnicas de evaluación infantil</button>
      </div>
    </section>

    <!-- Cuarto Año -->
    <section data-ano="4" data-semestre="1">
      <h2>Cuarto Año - I Semestre</h2>
      <div class="ramo" data-id="introduccion_psicoterapia">
        <button>Introducción a la psicoterapia</button>
      </div>
      <div class="ramo" data-id="intervenciones_organizacionales">
        <button>Intervenciones organizacionales</button>
      </div>
      <div class="ramo" data-id="estrategia_analisis">
        <button>Estrategia de análisis de datos</button>
      </div>
      <div class="ramo" data-id="optativo1">
        <button>Optativo</button>
      </div>
      <div class="ramo" data-id="taller_investigacion" data-prer="psiquiatria">
        <button>Taller de investigación</button>
      </div>
    </section>

    <section data-ano="4" data-semestre="2">
      <h2>Cuarto Año - II Semestre</h2>
      <div class="ramo" data-id="optativo2">
        <button>Optativo</button>
      </div>
      <div class="ramo" data-id="optativo3">
        <button>Optativo</button>
      </div>
      <div class="ramo" data-id="optativo4">
        <button>Optativo</button>
      </div>
      <div class="ramo" data-id="seminario_grado" data-prer="taller_investigacion">
        <button>Seminario de grado</button>
      </div>
      <div class="ramo" data-id="electivo_linea3">
        <button>Electivo línea 3</button>
      </div>
    </section>

    <!-- Quinto Año -->
    <section data-ano="5" data-semestre="1">
      <h2>Quinto Año - I Semestre</h2>
      <div class="ramo" data-id="competencias_insercion">
        <button>Desarrollo de competencias para la práctica de inserción laboral</button>
      </div>
      <div class="ramo" data-id="taller_autocuidado">
        <button>Taller de autocuidado y cuidado de equipos</button>
      </div>
      <div class="ramo" data-id="evaluacion_proyectos" data-prer="seminario_grado">
        <button>Evaluación de proyectos e intervenciones</button>
      </div>
      <div class="ramo" data-id="taller_entrevista">
        <button>Taller de habilidades de entrevista</button>
      </div>
      <div class="ramo" data-id="intervencion_psicosocial">
        <button>Intervención psicosocial para la innovación</button>
      </div>
      <div class="ramo" data-id="optativo5">
        <button>Optativo</button>
      </div>
    </section>

    <section data-ano="5" data-semestre="2">
      <h2>Quinto Año - II Semestre</h2>
      <div class="ramo" data-id="etica_profesional">
        <button>Taller de ética profesional</button>
      </div>
      <div class="ramo" data-id="practica_profesional" data-prer="evaluacion_proyectos">
        <button>Práctica profesional</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
